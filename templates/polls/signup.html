<body>
	<div class="signup">
<form action="signup" method="post">
    {% csrf_token %}	

    {{form.as_p}}
    {% if form.errors %}
        {{form.errors}}
    {% endif %}
	{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            
        </li>
        {% endfor %}
    </ul>
    {% endif %}
<input type="submit" value="signup"> 
			</form>
